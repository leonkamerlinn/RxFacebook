// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.1.61'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    support_version = '27.0.1'
    constraint_layout = '1.0.2'
    anko_version = '0.8.3'
    gp_services_version = '11.6.0'
    rxbinding_version = '2.0.0'
    android_arch_version = '1.0.0-alpha9-1'
    dagger_version = '2.11'
    firebase_version = '11.4.2'
    espresso_core_version = '3.0.1'
    anko_design_version = '0.8.3'
    anko_version = '0.10.0'
    rxandroid_version = '2.0.1'
    rxjava_version = '2.1.3'
    facebook_version = '[4,5)'
    rxkotlin_version = '2.1.0'
    multidex_version = '1.0.2'
    gson_version = '2.8.2'
}

